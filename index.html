<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/96163d0c1e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="navigation">
            <div class="header_burger">
                <span></span>
            </div>
            <nav class="menu">
                <ul class="header_list" id="nav_menu"></ul>
            </nav>
        </div>
        <div class="icons" id="iconsJs">
        </div>
    </header>
    <div id="cards_box" class="cards_container">
    </div>
    <button id="myBtn" title="Go to top">&#8593;</button>
    <footer>
        <h3>Передзвоніть мені!</h3>
        <form id="form" name="regForm" action="#">
            <div class="valid_container">
                <label for="name">Name:</label>
                <input tabindex="1" placeholder="Enter name" type="text" id="name" class="form_input _req _name"
                       name="username" onkeyup="EnableDisable()">
                <label for="mail">Email:</label>
                <input tabindex="2" placeholder="Enter email" type="text" id="mail" class="form_input _req _email"
                       onkeyup="EnableDisable()" name="email">
                <label for="phone">Number phone:</label>
                <input tabindex="3" placeholder="Enter number" type="tel" id="phone" class="form_input _req _tel"
                       onkeyup="EnableDisable()" name="userphone">
                <button tabindex="4" id="submitBtn" type="submit" disabled>Submit</button>
            </div>
        </form>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="scripts/scriptDifferent.js"></script>
<script src="scripts/scriptCards.js"></script>
<script src="scripts/scriptValidation.js"></script>
</body>
</html>
